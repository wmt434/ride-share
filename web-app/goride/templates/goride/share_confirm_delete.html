{% extends "goride/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Share</legend>
                <h2>Are you sure you want to quit this share to"{{ ride.destination }} ?"</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-danger" type="submit" href="{% url 'success-quit' ride.pk %}"> Yes, quit</a>
                &nbsp
                
                <a class="btn btn-outline-secondary" href="{% url 'current' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
